<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>API Response</title>
  </head>
  <body>
    <h1>Job List</h1>
    <div th:if="${jobList}">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Type</th>
            <th>Company</th>
            <th>Company URL</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="job : ${jobList}">
            <td th:text="${job.id}">Job Title Not Available</td>
            <td th:text="${job.title}">Job Title Not Available</td>
            <td th:text="${job.type}">Type Not Available</td>
            <td th:text="${job.company}">Company Not Available</td>
            <td th:text="${job.company_url}">Type Not Available</td>
            <td th:text="${job.location}">Type Not Available</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:unless="${jobList}">
      <p>No jobs found.</p>
    </div>
  </body>
</html>
